<app-back-button />

<div class="article">
  <div class="article-header">
    <span class="article-icon">{{ icon() }}</span>
    <h1>{{ title() }}</h1>
    <p class="article-sub">{{ subtitle() }}</p>
  </div>

  <div class="article-body" [innerHTML]="html()" (click)="onBodyClick($event)"></div>
</div>
